<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google DeepMind</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Fallback for Google Sans if not available locally or via simple link */
        @font-face {
            font-family: 'Google Sans';
            font-style: normal;
            font-weight: 400;
            src: local('Google Sans Regular'), local('GoogleSans-Regular'), url(https://fonts.gstatic.com/s/googlesans/v58/4UaGrENHsxJlGDuGo1OIlL3Owp5eKQtG.woff2) format('woff2');
        }
        @font-face {
            font-family: 'Google Sans';
            font-style: normal;
            font-weight: 500;
            src: local('Google Sans Medium'), local('GoogleSans-Medium'), url(https://fonts.gstatic.com/s/googlesans/v58/4UabrENHsxJlGDuGo1OIlLU94Yt3CwZ-Pw.woff2) format('woff2');
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <div class="header-inner">
            <div class="header-left">
                <a href="#" class="logo-lockup">
                    <span class="logo-google">Google</span>
                    <span>DeepMind</span>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-left: -4px; opacity: 0.6;">
                        <path d="M6 9l6 6 6-6"/>
                    </svg>
                </a>
                
                <nav class="nav-links">
                    <div class="nav-item">Models</div>
                    <div class="nav-item">Research</div>
                    <div class="nav-item">Science</div>
                    <div class="nav-item">About</div>
                </nav>
            </div>

            <div class="header-right">
                <a href="#" class="action-pill">
                    <span style="font-family: monospace; font-weight: bold;">&lt; &gt;</span>
                    Build with Gemini
                </a>
                <a href="#" class="action-pill">
                    <span style="font-size: 18px;">âœ¦</span>
                    Chat with Gemini
                </a>
                
                <!-- Search Icon -->
                <div style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: #f0f4f8; cursor: pointer;">
                     <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1f1f1f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
                
                <!-- User Icon Placeholder -->
                 <div style="width: 32px; height: 32px; border-radius: 50%; background: #a2c9ff; color: #004a77; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 500;">
                    m
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="hero-wrapper">
            <div class="carousel-container">
                <!-- Side Cards (Visual only) -->
                <div class="side-card left">
                    <button class="pause-btn" style="position: absolute; bottom: 32px; left: 32px; width: 36px; height: 36px;">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="#000">
                             <rect x="6" y="4" width="4" height="16"></rect>
                             <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                </div>
                <div class="side-card right">
                     <button class="pause-btn" style="position: absolute; bottom: 32px; right: 32px; width: 36px; height: 36px;">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="#000">
                             <rect x="6" y="4" width="4" height="16"></rect>
                             <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                </div>

                <!-- Main Active Card -->
                <div class="main-card">
                    <!-- Pause button specific to main card if needed, though usually on the carousel wrapper. 
                         The screenshot shows them on the sides. -->
                    
                    <h1 class="gemini-logo-text">
                        Gemini <span class="gemini-number">3</span>
                    </h1>
                    
                    <p class="hero-subtitle">
                        Our most intelligent AI model that brings any idea to life
                    </p>
                    
                    <div class="hero-actions">
                        <button class="btn-hero btn-black">Try in Gemini</button>
                        <button class="btn-hero btn-outline">Try in Google AI Studio</button>
                        <a href="#" class="link-arrow">
                            Learn more 
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </a>
                    </div>
                </div>
                
                <!-- Nav Arrows (bottom right relative to carousel container) -->
                <div class="nav-arrows">
                    <div class="arrow-circle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1f1f1f" stroke-width="2">
                            <path d="M15 18l-6-6 6-6"/>
                        </svg>
                    </div>
                     <div class="arrow-circle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1f1f1f" stroke-width="2">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </div>
                </div>

            </div>
        </div>

        <!-- Bottom Content Teaser -->
        <div class="bottom-grid">
            <div class="grid-item">
                <div class="badge-new">New</div>
                <!-- Some visual placeholder -->
                <div style="width: 100%; display: flex; justify-content: flex-end;">
                     <svg width="24" height="24" fill="#4285f4"><circle cx="12" cy="12" r="10"/></svg>
                </div>
            </div>
             <div class="grid-item">
                <div class="badge-new">New</div>
                 <div style="width: 100%; display: flex; justify-content: flex-end;">
                     <svg width="24" height="24" fill="#ea4335"><rect x="2" y="2" width="20" height="20" rx="4"/></svg>
                </div>
            </div>
             <div class="grid-item">
                 <!-- Just empty filler to show grid -->
            </div>
        </div>
    </main>

</body>
</html>
