<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Gemini 3 Early Access</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 针对报名页面的特定布局微调 */
        .registration-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 80% 20%, rgba(66, 133, 244, 0.08) 0%, transparent 40%),
                        radial-gradient(circle at 20% 80%, rgba(234, 67, 53, 0.08) 0%, transparent 40%);
            padding: 24px;
        }

        .registration-card {
            width: 100%;
            max-width: 560px;
            background: var(--color-surface);
            border-radius: var(--border-radius-card);
            padding: 64px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.04);
            border: 1px solid #f2f2f2;
            text-align: center;
        }

        .form-title {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--color-on-surface);
        }

        .form-subtitle {
            color: var(--color-on-surface-variant);
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--color-on-surface);
            margin-left: 4px;
        }

        .form-input {
            width: 100%;
            height: 56px;
            padding: 0 20px;
            border-radius: 16px; /* 稍微方一点的圆角，符合表单特征 */
            border: 1px solid var(--color-outline);
            background: #f8fafd;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--color-primary);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
        }

        .btn-submit {
            width: 100%;
            margin-top: 16px;
        }

        /* 状态提示 */
        .status-message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            display: none; /* 默认隐藏 */
        }

        .status-success {
            background-color: #e6f4ea;
            color: #137333;
            border: 1px solid #ceead6;
        }

        .status-error {
            background-color: #fce8e6;
            color: #c5221f;
            border: 1px solid #fad2cf;
        }
    </style>
</head>
<body class="registration-page">

    <div class="registration-card">
        <h1 class="form-title">Early Access <span class="gemini-number">Registration</span></h1>
        <p class="form-subtitle">Be the first to explore Gemini 3 Research Preview.</p>

        <form id="registrationForm">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-input" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-input" placeholder="+1 (555) 000-0000" required>
            </div>

            <button type="submit" class="btn-hero btn-black btn-submit">Submit Registration</button>
        </form>

        <div id="successMsg" class="status-message status-success">
            Success! You've been added to the early access waitlist.
        </div>
        <div id="errorMsg" class="status-message status-error">
            Oops! Something went wrong. Please check your details and try again.
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 模拟提交逻辑
            const isSuccess = Math.random() > 0.3; // 70% 概率模拟成功
            
            document.getElementById('successMsg').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';

            if (isSuccess) {
                document.getElementById('successMsg').style.display = 'block';
                this.reset();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        });
    </script>

</body>
</html>
